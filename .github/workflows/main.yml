name: Android APK Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # --- Gradle Wrapper 직접 다운로드 (Gradle 8.2) ---
      - name: Download Gradle Wrapper
        run: |
          mkdir -p gradle/wrapper

          # Download wrapper JAR
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip -O gradle.zip
          unzip -q gradle.zip
          cp gradle-8.2/lib/gradle-launcher-*.jar gradle/wrapper/gradle-wrapper.jar

          # Create wrapper properties
          cat <<EOF > gradle/wrapper/gradle-wrapper.properties
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

          # Create gradlew script
          cat <<'EOF' > gradlew
          #!/usr/bin/env sh
          DIR="$( cd "$( dirname "$0" )" && pwd )"
          exec "$DIR"/gradle-8.2/bin/gradle "$@"
          EOF
          chmod +x gradlew

      # ----------- Build APK -----------
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # ---------- Upload Artifact -------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BrowserAPK
          path: app/build/outputs/apk/release/*.apk
